<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{}} 插值表达式，绑定vue中的data数据 -->
        {{message}}
    </div>
    <!--引入vue配置文件-->
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el:'#app', //绑定vue作用范围
            data:{ //定义页面中显示的模型数据
                message:'hello vue'
            },
            created() { //页面渲染前
                debugger //断点
                console.log('created....')
            },
            mounted() { //页面渲染后
                debugger
                console.log('mounted....')
            }
        })
    </script>
</body>
</html>
