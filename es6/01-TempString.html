<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6中可以使用let定义
        var name = "vdsklnl"
        var age = 23
        /*
            在info中获取name和age值，并把age值加1
            使用模板字符串 + 表达式实现
            模板字符串符号写法：``
            表达式：${变量名称}
        */
        var info = `name is ${name}, age is ${age+1}`
        console.log(info)
    </script>
</body>
</html>
